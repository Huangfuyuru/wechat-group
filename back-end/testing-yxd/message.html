<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <form method="post" action="/resign/message">
        <p>
            <input type="file" 
            name="uimage"
            id="file"
            multiple = "multiple"
            onchange="UpFile()"
            />
        </p>
       
        <button type='submit' onclick="UpName()" >提交</button>
    </form>
</body>

<script>
    var imgUrl='';
    function UpFile(){
        var fileObj = document.getElementById('file').files;
        console.log(fileObj);
        var url = 'http://localhost:3001/imgs/';
        var form = new FormData();
        form.append("file",fileObj);
        fetch(url,{
            method:'POST',
            body:form,
            enctype:'multipart/form-data'
        }).then(res=>res.json())
        .then(res=>{
            imgUrl=res;
            console.log(res);
        })
    }

    
</script>
</html>
