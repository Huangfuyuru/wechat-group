<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form method='post' action='/resign/confirm'>
        <p>
            <input type='tel' name='tel' id="tel" placeholder='手机号' required/>
            <button type="button" onclick="getCode()">获取验证码</button>
        </p>
        <p>
            <input type='text' name='pass' placeholder='验证码' required/>
        </p>
        <p>
            <input type='password' name='passwd' placeholder='密码' required/>

        </p>
        <button type="submit">
            立即注册
        </button>
        <li>注册即同意《用户协议》</li>
    </form>
</body>
<script>
    function getCode(){
        var tel = document.getElementById('tel');
        console.log(tel.value);
        var url = 'http://localhost:3001/resign/confirm';
        fetch(url,{
            method:'POST',
            body:tel.value
        }).then(res=>res.json())
        .then(res=>{
            console.log('res',res)
        })

        // fetch('http://localhost:3001/resign/confirm',{

</script>
</html>
